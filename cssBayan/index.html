<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://kit.fontawesome.com/ef9ad81c8f.css" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>CSS Bayan</h1>
    <div class="bayan">
      <label for="01" class="bayan__item">
        <input type="radio" name="bayan" id="01" hidden checked>
        <div class="bayan__subtitle">
          <span>When you first see the code</span>
          <svg width="21" height="12" viewBox="0 0 21 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10.5 12L0.540706 0.750002L20.4593 0.75L10.5 12Z" fill="#ADC5A7" />
          </svg>
        </div>
        <img src="./assets/img/img_1.png" alt="meme">
      </label>
      <label for="02" class="bayan__item">
        <input type="radio" name="bayan" id="02" hidden>
        <div class="bayan__subtitle">
          <span>The more practice, the more experience</span>
          <svg width="21" height="12" viewBox="0 0 21 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10.5 12L0.540706 0.750002L20.4593 0.75L10.5 12Z" fill="#ADC5A7" />
          </svg>
        </div>
        <img src="./assets/img/img_2.png" alt="meme">
      </label>
      <label for="03" class="bayan__item">
        <input type="radio" name="bayan" id="03" hidden>
        <div class="bayan__subtitle">
          <span>Don't put it off until later</span>
          <svg width="21" height="12" viewBox="0 0 21 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10.5 12L0.540706 0.750002L20.4593 0.75L10.5 12Z" fill="#ADC5A7" />
          </svg>
        </div>
        <img src="./assets/img/img_3.png" alt="meme">
      </label>
      <label for="04" class="bayan__item">
        <input type="radio" name="bayan" id="04" hidden>
        <div class="bayan__subtitle">
          <span>To do, one must be doing</span>
          <svg width="21" height="12" viewBox="0 0 21 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10.5 12L0.540706 0.750002L20.4593 0.75L10.5 12Z" fill="#ADC5A7" />
          </svg>
        </div>
        <img src="./assets/img/img_4.png" alt="meme">
      </label>
    </div>
  </div>
</body>

</html>
